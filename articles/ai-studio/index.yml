### YamlMime:Hub

title: Azure AI Foundry documentation
summary: Azure AI Foundry offers a unified AI platform that includes Azure AI Foundry portal (formerly Azure AI Studio) and the Azure AI Foundry SDK, a unified SDK with pre-built app templates enabling developers to access our most popular models through a single interface to easily integrate Azure AI into their apps. 
brand: azure

metadata:
  title: Azure AI Foundry documentation
  description: Azure AI services help developers and organizations rapidly create intelligent, cutting-edge, market-ready, and responsible applications with out-of-the-box and prebuilt and customizable APIs and models. 
  ms.service: azure-ai-studio
  manager: scottpolly
  ms.topic: hub-page
  ms.author: scottpolly
  ms.date: 1/15/2025
